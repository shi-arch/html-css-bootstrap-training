<html>

<head>
    <link rel="stylesheet" href="./login.css" />
</head>
<title>
    login
</title>

<body>
    <div class="container">
        <div class="contSpace">
            <img src="./assets/logo.png" />
            <div class="botSpace">
                <label class="labelClass emailClass">Email:</label><input type="email" value="" name="email"
                    placeholder="Please enter your email id" />
            </div>
            <div class="botSpace">
                <label class="passClass labelClass">Password:</label><input type="password" value="" name="password"
                    placeholder="Please enter your password" />
            </div>
            <button id="buttonId" class="botSpace">Submit</button>
            <div>
                <a style="color: blue;"
                    href="https://www.patternfly.org/v3/pattern-library/application-framework/login-page/index.html"
                    target="_blank">
                    Forgot Password
                </a>
            </div>
        </div>
    </div>
</body>

</html>
