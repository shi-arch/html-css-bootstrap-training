<html>

<head>
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./login.css" />
</head>
<title>
    login
</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-10">
                <div class="contSpace">
                    <img class="imgSize" src="./assets/logo.png" />
                    <div class="row botSpace">
                        <div class="col-md-4"></div>
                        <div class="col-md-1 emailClass">
                            <label style="margin-top: 7px;">Email: </label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" placeholder="Please enter your email" type="email" ,
                                name="email" />
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row botSpace">
                        <div class="col-md-4"></div>
                        <div class="col-md-1 emailClass">
                            <label style="margin-top: 7px;">Password: </label>
                        </div>
                        <div class="col-md-3">
                            <input class="form-control" placeholder="Please enter your password" type="password" ,
                                name="password" />
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <button type="button" class="btn btn-primary botSpace">Submit</button>
                    <div>
                        <a style="color: blue;"
                            href="https://www.patternfly.org/v3/pattern-library/application-framework/login-page/index.html"
                            target="_blank">
                            Forgot Password
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-1">

            </div>
        </div>

    </div>

    </div>
</body>

</html>
